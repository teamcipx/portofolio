<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO & Meta Tags -->
    <title>Ali Hossn | Digital Marketer & Video Editor</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;600;700&family=Roboto:wght@300;400;500;700&family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;700&family=Lato:wght@300;400;700&family=Open+Sans:wght@300;400;600;700&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: 'color-mix(in srgb, var(--color-brand) 5%, white)',
                100: 'color-mix(in srgb, var(--color-brand) 10%, white)',
                200: 'color-mix(in srgb, var(--color-brand) 30%, white)',
                500: 'var(--color-brand)',
                600: 'color-mix(in srgb, var(--color-brand) 90%, black)',
                700: 'color-mix(in srgb, var(--color-brand) 70%, black)',
              },
              accent: {
                500: 'var(--color-accent)',
                600: 'color-mix(in srgb, var(--color-accent) 90%, black)',
              },
              dark: {
                bg: '#0f172a',
                card: '#1e293b',
                text: '#f8fafc',
                muted: '#94a3b8'
              }
            },
            borderRadius: {
              'xl': 'var(--radius-global)',
              '2xl': 'calc(var(--radius-global) + 0.25rem)',
              '3xl': 'calc(var(--radius-global) + 0.5rem)',
            },
            fontFamily: {
              sans: ['var(--font-family)', 'sans-serif'],
            },
            animation: {
              'blob': 'blob 7s infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'scroll': 'scroll 25s linear infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-100%)' },
              }
            }
          },
        },
      }
    </script>

    <style>
      :root {
        --color-brand: #d946ef;
        --color-accent: #8b5cf6;
        --radius-global: 0.75rem;
        --font-family: 'Outfit';
      }

      body { 
        background-color: #fdfbfc; 
        color: #0f172a; 
      }
      
      html { scroll-behavior: smooth; }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: var(--color-brand); border-radius: 4px; }
      
      .glass-nav {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.5);
      }
      
      .bg-dot-pattern {
        background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
        background-size: 24px 24px;
      }

      .animate-text-gradient {
        background-size: 200% auto;
        animation: textGradient 5s linear infinite;
      }

      @keyframes textGradient {
        to { background-position: 200% center; }
      }
    </style>
